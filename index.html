<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Interactive rating component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->

  <main>
    <section id="home">
      <div id="star-icon"></div>
    <h1>How did we do?</h1>
    <p class="text">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
    <form id="button-box">
      <fieldset>
        <div class="radio-container">
          <label for="radio-one" class="lbl-btn" tabindex="0" role="button">1</label>
          <input type="radio" id="radio-one" name="options" value="1">
        </div>

        <div class="radio-container">
          <label for="radio-two" class="lbl-btn" tabindex="0" role="button">2</label>
          <input type="radio" id="radio-two" name="options" value="2">
        </div>

        <div class="radio-container">
          <label for="radio-three" class="lbl-btn" tabindex="0" role="button">3</label>
          <input type="radio" id="radio-three" name="options" value="3">
        </div>

        <div class="radio-container">
          <label for="radio-four" class="lbl-btn" tabindex="0" role="button">4</label>
          <input type="radio" id="radio-four" name="options" value="4">
        </div>

        <div class="radio-container">
          <label for="radio-five" class="lbl-btn" tabindex="0" role="button">5</label>
          <input type="radio" id="radio-five" name="options" value="5">
        </div>
      </fieldset>
      <input type="submit" id="submit-btn">
    </form>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section id="thank-you">
      <img src="images/illustration-thank-you.svg" alt="cell-phone icon">
      <span id="rating-container">You selected <span id="rating"> </span> out of 5</span>
      <h2>Thank you!</h2>
      <p class="text">We appreciate you taking the time to give a rating. If you ever need more support, 
          don&#39t hesitate to get in touch!</p>
    </section>
  </main>
  
  <script src="index.js"></script>
</body>
</html>
